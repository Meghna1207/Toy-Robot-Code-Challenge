<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Robot Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #console {
            width: 100%;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .output-container {
            margin-top: 20px;
            text-align: left;
            display: none; /* Initially hidden */
        }

        .output-text {
            font-weight: bold;
            padding: 10px;
            background-color: yellow;
            border: 1px solid #ccc;
            display: inline-block;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toy Robot Simulator</h1>
        <textarea id="console" placeholder="Enter commands here..."></textarea><br>
        <button onclick="processCommands()">Run Commands</button>
        
        <div class="output-container" id="output-container">
            <label for="output">Output:</label>
            <div id="output" class="output-text">No output yet</div>
        </div>
    </div>

    <script src="toyRobot.js"></script>
</body>
</html>
